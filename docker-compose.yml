version: '3'
services:
    web:
        build: ./
        ports: 
            - "8001:5000"
        depends_on:
            - mysql
            - redis
    mysql:
        image: mysql:5.5
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: hacksb
            MYSQL_DATABASE: github-monitor
        command: ['--character-set-server=utf8', '--collation-server=utf8_unicode_ci']
        expose:
            - "3306"
        volumes:
            - ./data/:/var/lib/mysql
    redis:
        image: redis:4
        volumes:
            - ./data_redis/:/data
